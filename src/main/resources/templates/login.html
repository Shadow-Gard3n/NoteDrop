<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/loginStyle.css}">
</head>
<body>
<div class="container">
    <div class="login-card">
        <div class="header">
            <h1>Welcome Back</h1>
            <p>Please sign in to continue</p>
        </div>

        <!-- Login Form -->
        <form th:action="@{/api/login}" method="post" class="login-form">
            <div class="input-group">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="8" r="5"/>
                    <path d="M20 21a8 8 0 1 0-16 0"/>
                </svg>
                <input type="text" name="username" placeholder="Username" required>
            </div>

            <div class="input-group">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                </svg>
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <button type="submit" class="login-button">
                Sign In
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14"/>
                    <path d="m12 5 7 7-7 7"/>
                </svg>
            </button>
        </form>

        <p th:if="${error}" class="error-message" th:text="${error}"></p>

        <p class="signup-link">
            Don't have an account? <a href="/signup">Sign up</a>
        </p>
    </div>
</div>
</body>
</html>
